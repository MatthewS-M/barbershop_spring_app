<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en"> <!--Шаблонизатор th: - берет данные из backend -->
<head>
  <meta charset="UTF-8">
  <meta href="login.html">
  <title>Client management system</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
  html, body {
    align-items: center;
    font-family: "Samsung Sans", sans-serif;
    justify-content: center;
    height: 100%
  }
  .sign_out {
    width: 130px;
    height: 50px;
    background: transparent;
    border: 2px solid #ffffff;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1em;
    position: relative;
    color: #ffffff;
    font-weight: 500;
    transition: .5s;
    margin-left: 89%;
    margin-top: 6%;
  }
  .sign_out:hover {
    background: #ffffff;
    color: #162938;
  }
  .register_btn {
    position: absolute;
    width: 130px;
    height: 50px;
    background: transparent;
    border: 2px solid #ffffff;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1em;
    color: #ffffff;
    font-weight: 500;
    transition: .5s;
    margin-left: 89%;
    margin-top: 0.5%;
  }
  .register_btn:hover {
    background: #ffffff;
    color: #162938;
  }
  .bg-image {
    background-image: url(https://4kwallpapers.com/images/walls/thumbs_3t/7564.png);
    background-position: center;
    background-size: cover;
    overflow: auto;
    background-repeat: no-repeat;
    background-attachment: fixed;
    overflow-x: hidden;
    min-height: 100%;
  }
  .header-bar{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 70px;
    background: transparent;
    border-bottom: 2px solid rgba(255, 255, 255, 0.51);
    border-radius: 0 0 20px 20px;
    backdrop-filter: blur(20px);
    box-shadow: 0 5px 10px rgb(88, 30, 239);
    display: flex;
    justify-content: space-between;
    padding: 10px;
    align-items: center;
    z-index: 50;
  }
  .header-text {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    margin: 0 auto;
    color: #fff;
  }
  .header-frame {
      position: absolute;
      display: flex;
      width: 30%;
      justify-content: center; /* center horizontally */
      left: 0;
      right: 0;
      margin: 0 auto;
      align-items: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 5px 10px;
      background: rgba(32, 27, 40, 0.9);
      border-radius: 7px;
      border: 1px solid white;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
  }
  .icon_user {
    position: absolute;
    top: 3%;
    right: 43%;
    font-size: 1.6em;
    color: #ffffff;
  }
  #user {
    position: absolute;
    top: 20%;
    right: 13%;
    width: 130px;
    height: 40px;
    background: transparent;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1.1em;
    color: #ffffff;
    font-weight: 500;
    border-bottom: thick solid #ffffff;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  #role {
    position: absolute;
    top: 20%;
    right: 1.5%;
    width: 130px;
    height: 40px;
    background: transparent;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1.1em;
    color: #ffffff;
    font-weight: 500;
    border-bottom: thick solid #ffffff;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    text-align: left;
    margin: 0;
    padding: 0;
  }
  .icon_role {
    position: absolute;
    top: 3%;
    right: 37%;
    font-size: 1.6em;
    color: #ffffff;
    margin-right: 5px;
  }
  #user span {
    width: 100%;
    text-align: center;
    font-weight: bold
  }
  #role span {
    width: 100%;
    text-align: center;
    font-weight: bold
  }
  .back_home {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      margin-left: 2%;
      margin-top: 1%;
  }
  .back_home:hover {
      text-decoration: underline;
  }
  table {
      border-radius: 1rem;
      overflow-y:scroll;
      height:300px;
      width: 77%;
      display: block;
      text-align: center;
      align-content: center;
      margin-left: 320px;
  }
  tbody {
      height: 100px;
      overflow: auto;
      text-align: center;
      align-content: center;
  }
  .tg {
      border-collapse:collapse;
      border-color: #00ffff;
      border-spacing:0;
      margin:auto;
  }
  .tg td {
      background-color: #a6a4a4;
      border-color: #0e0d0d;
      border-style:solid;
      vertical-align: middle;
      border-width:1px;
      color: #000000;
      font-size:18px;
      overflow: hidden;
      font-weight: bold;
      padding:10px 5px;
      word-break:normal;
      align-content: center;
      text-align: center;
  }
  .publish-date {
      min-width: 120px;
  }
  .tg th {
      background-color: #282727;
      border-color: #ffffff;
      border-style:solid;
      border-width:1px;
      color: #151514;
      font-family:Arial, sans-serif;
      font-size:16px;
      font-weight:normal;
      padding: 10px 5px;
      word-break:normal;
  }
  .tg .tg-0lax {
      text-align:center;
      vertical-align:center;
  }

  .tg-sort-header::-moz-selection{background:0 0}
  .tg-sort-header::selection{background:0 0}
  .tg-sort-header{cursor:pointer}
  .tg-sort-header:after {
      content:'';
      float:right;
      margin-top:7px;
      border-width:0 5px 5px;
      border-style:solid;
      border-color:#404040 transparent;
      visibility:hidden
  }
  .tg-sort-header:hover:after {visibility:visible}
  .tg-sort-asc:after,
  .tg-sort-asc:hover:after,
  .tg-sort-desc:after {
      visibility:visible;
      opacity: .4
  }
  .tg-sort-desc:after {
      border-bottom:none;
      border-width:5px 5px 0
  }
  #tg-HGuDz tr td:last-child {
      display: none;
  }
  #flexSwitchCheckChecked:checked ~ blockquote button {
      display: block;
  }
</style>
<body>
    <div class="bg-image">
        <div class="header-bar">
            <a href="/" class="back_home">
                <h4>
                    <ion-icon name="home-outline" style="font-size: 1.6em; vertical-align: middle; margin-top: -8px"></ion-icon>
                    Home
                </h4>
            </a>

            <div class="header-frame">
                <h2 class="header-text" >BARBERSHOP BLOG</h2>
            </div>

            <div id="user">
                <span class="icon_user"><ion-icon name="person-circle-outline"></ion-icon></span>
                <span sec:authentication="name"></span>
            </div>

            <div id="role">
                <span class="icon_role"><ion-icon name="reader-outline"></ion-icon></span>
                <th:block th:with="roleName=${#authentication.getPrincipal().getAuthorities()[0].getAuthority().substring(5)}">
                    <span th:text="${roleName}"></span>
                </th:block>
            </div>
        </div>

        <div class="form-check form-switch" id="adminModeSwitch" style="margin-top: 7%; margin-left: 3%; font-size: 1.4em; position: absolute;" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
            <label class="form-check-label text-light" for="flexSwitchCheckChecked">Turn to admin mode</label>
        </div>
        <form th:action="@{/logout}" method="post">
            <button class="sign_out"><b>Sign Out</b></button>
        </form>

        <th:block th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
            <a th:href="@{/auth/register}"><button class="register_btn"><b>Register</b></button></a>
        </th:block>
        <div class="row" style="margin-left: -20%; margin-top: 1%">
            <div class="col-md-8 offset-md-4">
                <form th:action="@{/blog}" style="margin-bottom: 2px">
                    <input type="text" name="keyword" id="keyword" placeholder="search here" size="70" th:value="${keyword}" required/><label for="keyword"><i class="fas fa-search"></i></label>
                    <input type="submit" class="btn-light btn-sm" value="SEARCH"/>
                    <input type="button" class="btn-dark btn-sm" value="CLEAN/REFRESH" id="btnClear" onclick="clearSearch()"/>
                </form>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <table id="tg-HGuDz" class="tg">
                <thead>
                    <tr>
                        <td class="tg-0lax">Post ID</td>
                        <td class="tg-0lax">Client name</td>
                        <td class="tg-0lax">Post name</td>
                        <td class="tg-0lax publish-date">Publish date</td>
                        <td class="tg-0lax" style="height: 20%;">Text</td>
                        <td class="tg-0lax">Actions</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post: ${listPosts}"> <!-- for car in listCars. Обращаемся по именованному индексу-->
                        <th scope="row" class="text-white" th:text="${post.post_id}">Post ID</th>
                        <th scope="row" class="text-white" th:text="${post.client_name}">Client name is missing</th>
                        <th scope="row" class="text-white" th:text="${post.post_name}">Post name is missing</th>
                        <th scope="row" class="text-white" th:text="${post.publish_date}">Publish date is missing</th>
                        <th scope="row" class="text-white" th:text="${post.text}">Text</th>
                        <td>
                            <a th:href="@{'/edit_post/' + ${post.post_id}}"><button type="button" class="btn btn-info">Edit</button></a>
                            <a th:href="@{'/delete_post/' + ${post.post_id}}"><button type="button" class="btn btn-danger">Delete</button></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <blockquote class="blockquote text-center" style="position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%);">
            <a href="/new_post">
                <button type="button" id="add-button" class="btn-light btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off" style="display: none; text-decoration:none">Add a post</button>
            </a>
        </blockquote>
    </div>
    <script type="text/javascript">
        function clearSearch() {
            window.location="[[@{/blog}]]" // очищаем все символы
        }
    </script>
    <script type="text/javascript">
        const switchInput = document.getElementById("flexSwitchCheckChecked");
        const addButton = document.getElementById("add-button");
        switchInput.addEventListener("change", function() {
            if (switchInput.checked) {
                addButton.style.display = "block";
            } else {
                addButton.style.display = "none";
            }
        });
    </script>

    <script>
        const switcher = document.getElementById('flexSwitchCheckChecked');
        const headerText = document.querySelector('.header-text');

        switcher.addEventListener('change', function() {
            if (this.checked) {
                headerText.textContent = 'ADMIN OPERATION PANEL';
            } else {
                headerText.textContent = 'BARBERSHOP BLOG';
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#adminModeSwitch input[type="checkbox"]').click(function() {
                if ($(this).prop("checked") == true) {
                    // Show last column
                    $('#tg-HGuDz tr').find('td:last-child').show();
                }
                else {
                    // Hide last column
                    $('#tg-HGuDz tr').find('td:last-child').hide();
                }
            });
        });
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
